<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="//gavinpereira.in/fav" type="image/x-icon">
  <title>Base Apparel</title>
  <link rel="stylesheet" href="style.css">
</head>



<body class="font-josefin">


  <section class="h-screen grid grid-rows-5 grid-cols-1 lg:grid-rows-1 lg:grid-cols-5">
    <div
      class="order-2 lg:order-1 row-span-3 lg:col-span-3 bg-cover bg-no-repeat flex flex-col justify-between items-center lg:items-start p-8 lg:p-28 gap-5"
      style="background-image: url('images/bg-pattern-desktop.svg');">
      <a href="#"><img src="images/logo.svg" class="h-10"></a>
      <main class="">
        <h1 class="text-center lg:text-left text-5xl lg:text-8xl uppercase tracking-widest">
          <span class="text-[hsl(0,36%,70%)] font-thin">We're</span><br>
          <span class="text-[hsl(0,6%,24%)]">coming<br> soon</span>
        </h1>
        <p class="text-center lg:text-left mt-8 text-[hsl(0,36%,70%)] max-w-[50ch]">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
          with announcements and our launch deals.
        </p>
        <form action="" class="mt-8 flex items-center relative w-full">
          <input type="email" name="email" id="email" placeholder="Email Address"
            class="bg-transparent rounded-full border-2  border-[hsl(0,100%,96%)] w-full h-12 px-8 focus:border-[hsl(0,56%,65%)] focus:outline-none pr-40 peer">
          <div class=" absolute top-0 right-0 flex items-center gap-4">
            <img src="images/icon-error.svg" class="hidden h-5 peer-invalid:visible">
            <button
              class="h-12 rounded-full bg-gradient-to-tr from-[hsl(0,80%,86%)] to-[hsl(0,74%,74%)] px-10 shadow-md flex items-center justify-center focus:outline-none focus:shadow-xl">
              <img src="images/icon-arrow.svg" alt="">
            </button>
          </div>
        </form>
      </main>
    </div>
    <div class="order-1 lg:order-2 row-span-2 lg:col-span-2 bg-cover bg-no-repeat"
      style="background-image: url('images/hero-desktop.jpg');"></div>
  </section>








</body>

</html>
