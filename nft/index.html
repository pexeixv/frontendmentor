<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="//gavinpereira.in/fav" type="image/x-icon">
  <title>NFT Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="h-full font-outfit">

  <section class="bg-[hsl(217,54%,11%)] text-white grid place-items-center min-h-full">
    <main class="bg-[hsl(216,50%,16%)] rounded-xl p-6 pb-8 flex flex-col items-center w-[90%] max-w-[350px] shadow-lg">
      <div class="bg-[hsl(178,100%,50%)] cursor-pointer rounded-xl overflow-hidden relative group">
        <img src="images/image-equilibrium.jpg" class=" hover:opacity-60 transition-opacity">
        <img src="images/icon-view.svg"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
      </div>
      <div>
        <h1
          class="text-2xl font-bold pt-4 hover:text-[hsl(178,100%,50%)] cursor-pointer transition-colors inline-block">
          Equilibrium #3429
        </h1>
        <p class="pt-4 text-[hsl(215,51%,70%)] text-lg">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex items-center justify-between py-4">
          <div class="flex items-center gap-2">
            <img src="images/icon-ethereum.svg" alt="">
            <span class="text-[hsl(178,100%,50%)]">
              0.041 ETH
            </span>
          </div>
          <div class="flex items-center gap-2">
            <img src="images/icon-clock.svg" alt="">
            <span class="text-[hsl(215,51%,70%)]">
              3 days left
            </span>
          </div>
        </div>
        <div class="flex items-center gap-4 mt-2 border-t-2 border-[hsl(215,32%,27%)] pt-5">
          <img src="images/image-avatar.png" class="h-8 ring-1 rounded-full ring-white">
          <span>
            <span class="text-[hsl(215,51%,70%)]">Creation of</span>
            <span class="hover:text-[hsl(178,100%,50%)] cursor-pointer transition-colors">Jules Wyvern</span>
          </span>
        </div>
      </div>
    </main>
  </section>


</body>

</html>
