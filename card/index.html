<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<script src="//cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          'darkCyan': 'hsl(158, 36%, 37%)',
          'cream': 'hsl(30, 38%, 92%)',
          'veryDarkBlue': 'hsl(212, 21%, 14%)',
          'darkGrayishBlue': 'hsl(228, 12%, 48%)',
          'white': 'hsl(0, 0%, 100%)',
        },
      },
      fontfamily: {
        'poppins': ['Poppins', 'sans-serif'],
        'fraunces': ['Fraunces', 'serif'],
      }
    }
  }
</script>



<body class="font-[Poppins]">

  <section class="bg-cream text-darkGrayishBlue">

    <container class="container mx-auto px-5 min-h-screen flex items-center justify-center">
      <card class="max-w-3xl  rounded-lg overflow-hidden bg-white lg:flex w-fit">

        <img src='./images/image-product-mobile.jpg' class="lg:hidden lg:w-1/2" />
        <img src='./images/image-product-desktop.jpg' class="hidden lg:block lg:w-1/2" />


        <div class="p-4 lg:p-8 space-y-4 lg:w-1/2 flex flex-col">
          <span class="uppercase tracking-[0.5em] text-xs">
            Perfume
          </span>
          <h3 class="font-[Fraunces] font-black text-veryDarkBlue text-4xl lg:text-5xl">
            Gabrielle Essence Eau De Parfum
          </h3>
          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="flex-1"></div>


          <div class="flex items-center gap-5">
            <span class="font-[Fraunces] text-darkCyan text-3xl">$149.99</span>
            <span class="line-through text-sm">$169.99</span>
          </div>
          <button
            class="bg-darkCyan text-white flex items-center gap-2 w-full justify-center rounded-lg py-4 px-8 hover:bg-veryDarkBlue transition-colors duration-300">
            <img src="./images/icon-cart.svg" />
            <span>Add to Cart</span>
          </button>

        </div>

      </card>
    </container>


  </section>


















</body>

</html>
